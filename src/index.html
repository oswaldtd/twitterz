<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TIY-Twitterz</title>

    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
  </head>
  <body>


    <div class="app">
        <nav>
          <a class="twitterz" href="#/">Twitterz<i class="fa fa-home"></i></a>
          <a href="#/users/register">Register<i class="fa fa-pencil-square-o"></i></a>
          <a href="#/users/login">Login<i class="fa fa-sign-in"></i></a>
          <a href="#/feed">Feed<i class="fa fa-rss"></i></a>

          <img src="http://theironyard.com/images/iron-yard-logo.svg" alt="Logo"/>

        </nav>
        <main></main>
    </div>

    <script type="text/template" id="registerView">
      <section class =signUp>
      <h1>Join TIY-Twitter Today</h1>
      <h2>Please Register</h2>
      </section>

      <div class="register">
      <input type="email" placeholder="Enter E-mail" value="" class="emailInput">
      <input type="password" placeholder="Password" value="" class="passwordInput">
      <input type="password" placeholder="Confirm Password" value="" class="passwordConfirmInput">
      <button type="button">Sign-up</button>
      </div>
    </script>

    <!-- Third Party Libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <!-- App Specific Files-->

    <script src="js/bundle.js"></script>
  </body>
</html>
